sudo: required

language: php

php:
  - 7.4

services:
  - docker

addons:
  apt:
    packages:
      - docker-ce
  coverity_scan:
    project:
      name: "mostafaahamidmanon/symfony5dddboilerplate"
      description: "A boilerplate for Symfony 5 in DDD and CQRS"
    notification_email: info@manonworld.de
    build_command_prepend: "make install"
    build_command: "make app-install"
    branch_pattern: coverity_scan

env:
  - secure: ""
  - DOCKER_COMPOSE_VERSION: 1.24.1

before_install:
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

install:
  - true

script:
  - docker-compose up -d --build
  - docker-compose logs
